<div class="row" ng-controller="LoginController">
    <div class="col-md-12">
        <!--Login via
        <div class="social-buttons">
            <span id="signin" ng-show="immediateFailed" >
                <span id="myGsignin"></span>
            </span>
        </div>
        or-->
        Login
        <div>
            <form class="form" name="form" ng-submit="login()" role="form" accept-charset="UTF-8" id="login-nav">
                <div class="form-group">
                    <label class="sr-only" for="exampleInputEmail2">Username</label>
                    <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required.</span>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="exampleInputPassword2">Password</label>
                    <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required.</span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                </div>
            </form>
        </div>
    </div>
    <div class="bottom text-center">
        New here ? <a class="page-scroll" href="#sign-up"><b>Join Us</b></a>
    </div>
</div>
